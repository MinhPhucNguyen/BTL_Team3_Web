<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./admin_responsive/admin_reponsive.css">

</head>

<body>
    <div class="app">
        <div class="img-wrap">
            <img src="./img/Slider/anh1.webp" alt="">
        </div>
        <div class="overlay"></div>

        <form action="" method="POST" name="myForm"  class="form" id="form-1" onsubmit="Login()">
            <h3 class="heading">Vegefoods Admin</h3>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="username" class="form-label">User Name</label>
                <input id="username" name="username" class="form-control" type="text" placeholder="Your User Name">
                <span class="form-message1"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" class="form-control" type="password" placeholder="Your Password">
                <span class="form-message2"></span>
            </div>

            <button type="submit" value="Submit" class="form-submit ">Login</button>
        </form>
    </div>
    <script src="./js/login.js"></script>
</body>

</html>
