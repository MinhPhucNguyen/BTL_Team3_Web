<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="app">
        <div class="img-wrap">
            <img src="./img/Slider/anh1.webp" alt="">
        </div>

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Vegetables Shop</h3>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">User Name</label>
                <input id="fullname" name="fullname" class="form-control" type="text" placeholder="Your User Name">
                <span class="form-message1"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" class="form-control" type="password" placeholder="Your Password">
                <span class="form-message2"></span>
            </div>

            <button type="submit" value="Submit" class="form-submit ">Đăng ký</button>
        </form>
    </div>
    <script src="./js/login.js"></script>
</body>

</html>
