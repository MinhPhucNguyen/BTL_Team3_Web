<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./css/product.css">
    <link rel="stylesheet" href="./admin_responsive/admin_reponsive.css">
</head>

<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
            </div>
            <a href="dashboard.html">
                <span class="logo_name">vegefoods</span>
            </a>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li>
                    <a href="dashboard.html">
                        <i class="fa-solid fa-house"></i>
                        <span class="link-name">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="link-name">Product</span>
                    </a>
                </li>
                <li>
                    <a href="User.html">
                        <i class="fa-solid fa-user"></i>
                        <span class="link-name">User</span>
                    </a>
                </li>
            </ul>

            <ul class="logout-mode">
                <li>
                    <a href="login.html">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        <span class="link-name">Log out</span>
                    </a>
                </li>

                <li class="mode">
                    <a href="#">
                        <i class="fa-solid fa-star-and-crescent"></i>
                        <span class="link-name">Dark Mode</span>
                    </a>

                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    
    <section class="dashboard">
        <div class="top">
            <i class="fa-solid fa-bars"></i>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search here...">
            </div>
            <a href="User.html">
                <img src="img/admin_img/profile.jpg" alt="">
            </a>
        </div>

        <div class="content">
            <div class="menu-product">
                <div class="icon-wrap">
                    <i class="fa-solid fa-list"></i>
                </div>
                <p>List Product</p>
            </div>
            <div class="list-product">
                <div class="table-list">
                    <table class="table">
                        <thead>
                            <tr class="tr1">
                                <th>ID</th>
                                <th></th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Quantity in stock</th>
                                <th>Edit</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div class="button-wrap">
                    <div class="button-add">
                        <div href="" class="button-add-inner">
                            <i class="fa-solid fa-square-plus"></i>
                            <p>Add New Product</p>
                        </div>
                    </div>
                    <div class="button-delete">
                        <div href="" class="button-delete-inner">
                            <i class="fa-solid fa-trash-can"></i>
                            <p>Delete Products</p>
                        </div>
                    </div>
                    <div class="button-edit"></div>
                </div>
            </div>
        </div>
    </section>

    <div class="edit-wrapper wrapper-none">
        <div class="edit__product-container ">
            <div class="product-btn">
                <div class="edit__product-btn">
                    <span class="edit-logo">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </span>
                    <span class="edit-text">
                            <p>Product</p>
                        </span>
                </div>
                <div class="return__btn">
                    <div href="" class="return__link">
                        <span class="return__logo">
                                <i class="fa-solid fa-left-long"></i>
                            </span>
                        <span class="return__text">
                                <p>Back</p>
                        </span>
                    </div>
                </div>
            </div>

            <div class="edit__product-form">
                <div class="form__input">
                    <div class="product-ID">
                        <label for="input__ID-product">ID Product:</label>
                        <div class="check__wrap">
                            <input type="text" class="ID__name-product">
                            <span class="statusOfID"></span>
                        </div>
                    </div>
                    <div class="product-name">
                        <label for="input__name-product">Product's name:</label>
                        <div class="check__wrap">
                            <input type="text" class="input__name-product">
                            <div class="statusOfNameProduct"></div>
                        </div>
                    </div>
                    <div class="price">
                        <label for="">Price:</label>
                        <div class="check__wrap">
                            <input type="text" class="input__price-product">
                            <div class="statusOfPrice"></div>
                        </div>
                    </div>
                    <div class="promotional-price">
                        <label for="">Quantity in stock:</label>
                        <div class="check__wrap">
                            <input type="text" class="input__promotional-price-product">
                            <div class="statusOfPromotionalPrice"></div>
                        </div>
                    </div>
                    <div class="product__introduce">
                        <label for="">Product Introduce:</label>
                        <div class="check__wrap">
                            <textarea type="text" class="input__introduce-product"></textarea>
                        </div>
                    </div>
                </div>
                <div class="product__img">
                    <div>
                        <p>Product's Image</p>
                        <div class="add__img">
                            <i class="fa-solid fa-plus"></i>
                            <div>Add Image Here</div>
                        </div>
                    </div>
                    <div class="add__img-btn">
                        <p>Add Image</p>
                    </div>
                </div>
            </div>
            <div class="save">
                <div class="save-btn">
                    <span>
                        <i class="fa-solid fa-floppy-disk"></i>
                    </span>
                    <span>
                        Save
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="modal__add-img hide">
        <div class="modal-container">
            <div class="modal-close-icon">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="modal-upload">
                <div class="cloud-icon">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                </div>
                <div class="upload">
                    <span class="upload-btn">Upload Image</span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/openImageModal.js"></script>
    <script src="js/checkInfoProduct.js"></script>
    <script src="./js/product.js"></script>
</body>

</html>
