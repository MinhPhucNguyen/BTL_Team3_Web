<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../../Home/styles/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/product.css">
</head>

<body>
    <div class="app">
        <nav>
            <div class="logo-name">
                <div class="logo-image">
                </div>
                <a href="dashboard.html">
                    <span class="logo_name">vegetables</span>
                </a>
            </div>

            <div class="menu-items">
                <ul class="nav-links">
                    <li>
                        <a href="dashboard.html">
                            <i class="fa-solid fa-house"></i>
                            <span class="link-name">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="link-name">Product</span>
                        </a>
                    </li>
                    <li>
                        <a href="User.html">
                            <i class="fa-solid fa-user"></i>
                            <span class="link-name">User</span>
                        </a>
                    </li>
                </ul>

                <ul class="logout-mode">
                    <li>
                        <a href="login.html">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                            <span class="link-name">Log out</span>
                        </a>
                    </li>

                    <li class="mode">
                        <a href="#">
                            <i class="fa-solid fa-star-and-crescent"></i>
                            <span class="link-name">Dark Mode</span>
                        </a>

                        <div class="mode-toggle">
                            <span class="switch"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <section class="dashboard">
            <div class="top">
                <i class="fa-solid fa-bars"></i>
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search here...">
                </div>
                <a href="User.html">
                    <img src="img/admin_img/profile.jpg" alt="">
                </a>
            </div>

            <div class="content">
                <div class="menu-product">
                    <div class="icon-wrap">
                        <i class="fa-solid fa-list"></i>
                    </div>
                    <p>List Product</p>
                </div>
                <div class="list-product">
                    <table>
                        <thead>
                            <tr class="tr1">
                                <th>ID</th>
                                <th></th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Quantity in stock</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="tr2 tr-similar ">
                                <td>1</td>
                                <td>Ảnh</td>
                                <td>Táo</td>
                                <td>$12</td>
                                <td>68g</td>
                                <td>
                                    <div class="delete">
                                        <i class="fa-solid fa-circle-xmark"></i>
                                    </div>
                                </td>
                            </tr>
                            <tr class="tr2 tr-similar">
                                <td>2</td>
                                <td>Ảnh</td>
                                <td>Táo</td>
                                <td>$12</td>
                                <td>68g</td>
                                <td>
                                    <div class="delete">
                                        <i class="fa-solid fa-circle-xmark"></i>
                                    </div>
                                </td>
                            </tr>
                            <tr class="tr2 tr-similar">
                                <td>3</td>
                                <td>Ảnh</td>
                                <td>Táo</td>
                                <td>$12</td>
                                <td>68g</td>
                                <td>
                                    <div class="delete">
                                        <i class="fa-solid fa-circle-xmark"></i>
                                    </div>
                                </td>
                            </tr>
                            <tr class="tr2 tr-similar">
                                <td>3</td>
                                <td>Ảnh</td>
                                <td>Táo</td>
                                <td>$12</td>
                                <td>68g</td>
                                <td>
                                    <div class="delete">
                                        <i class="fa-solid fa-circle-xmark"></i>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="button-wrap">
                        <div class="button-add">
                            <a href="edit__product.html" class="button-add-inner">
                                <i class="fa-solid fa-square-plus"></i>
                                <p>Add Product</p>
                            </a>
                        </div>
                        <div class="button-delete">
                            <a href="" class="button-delete-inner">
                                <i class="fa-solid fa-trash-can"></i>
                                <p>Delete Product</p>
                            </a>
                        </div>
                        <div class="button-edit"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
